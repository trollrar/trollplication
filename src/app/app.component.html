<div class="container">
  <div class="card mt-3">
    <div class="card-body">
      <div class="alert alert-primary"  *ngFor="let item of items | async">
        <small>{{item.timestamp.seconds*1000 | date: 'medium'}}</small><br>
        <label>{{item.message}}</label>
      </div>
    </div>
    <div class="card-body">
      <div class="form-group">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="currentMessage"></textarea>
        <button class="btn btn-primary w-100 mt-1" (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>
